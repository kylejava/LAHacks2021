<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>GoLocal</title>
    <link rel="stylesheet"href="{{ url_for('static', filename='results.css') }}">
    <script src="https://kit.fontawesome.com/a8e5d1c419.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body style = "background-color:#f3f3ff; font-family: Sarabun;">
    <!--Log in and sign in buttons-->
    <a class="topright" href="signup.html"><u>Sign Up</u></a>
    <span class="topright">&nbspor&nbsp</span>
    <a class="topright" href="login.html"><u>Log In</u></a>

    <!--Logo in the left corner-->
    <div class="topleft">
        <a href="/">
            <img src="../static/logo.png" width ="200">
        </a>
    </div>


    <div class="container">
      <h5 class="text-center" style="color: #0C2B9A; font-size: 50px;">Results</h5>
      {% for biz in businesses %}

        <div class="container">
          <div class="business">
            <div class="row">
              <div class="col-sm-4">
                <img src="{{biz.image}}" class = "pt-2 px-2 business-image"alt="image">
              </div>
              <div class="col-sm-8">
                <h2>  {{biz.name}}</h2>
                <p> Location: {{biz.location}}</p>
                <p>Phone Number: {{biz.phone}}</p>
                <p>Rating: {{biz.rating}}/5</p>
                <i class="far fa-star">Add To Favorites</i>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <h1></h1>
        </div>
      {% endfor %}
    </div>
  </body>
</html>
