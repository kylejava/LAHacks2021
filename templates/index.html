<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>GoLocal</title>

    <!--Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a8e5d1c419.js" crossorigin="anonymous"></script>
</head>

<body style = "background-color:#f3f3ff;font-family: Sarabun;">
  <div class="header">
    <!--Log in and sign in buttons-->
    <a class="topright" href="signup.html"><u>Sign Up</u></a>
    <span class="topright">&nbspor&nbsp</span>
    <a class="topright" href="login.html"><u>Log In</u></a>

    <!--Logo in the left corner-->
    <div align ="left">
        <a href="/">
            <img src="../static/logo.png" width ="200">
        </a>
    </div>
  </div>


    <!-- Input Screen -->
    <div class="container form">
      <form class="form" action="/result" method='POST'>
        <input type="text" name="choice" id = "choice" placeholder="Find A Shop">
        <input type="text" name="location" id = "location"placeholder="Find A Location">
        <button type="submit" name="button" id="btn"><i class="fas fa-search"></i></button>
      </form>
    </div>

    <div class="container catalog text-center">
      <div class="row">
        <div class="col">
          <img src="../static/about.png" alt="">
        </div>
        <div class="col">
          <img src="../static/popular.png" alt="">
        </div>
        <div class="col">
          <img src="../static/recent.png" alt="">
        </div>
      </div>
    </div>
    <script type="text/javascript">
      document.getElementById('choice').style.width = "470px";
      document.getElementById('choice').style.height = "52px";
      document.getElementById('location').style.width = "470px";
      document.getElementById('location').style.height = "52px";
      document.getElementById('btn').style.height = "52px";
      document.getElementById('btn').style.width = "60px";
    </script>
  </>
</html>
